<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Estudiante</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Editar estudiante</h1>
            <div class="card-body">
                <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="POST">
                    <div class="form-group">
                        <label >Nombre</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre">

                    </div>
                    <br>
                    <div class="form-group">
                        <label >Apellido</label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese su apellido">

                    </div>
                    <br>
                    <div class="form-group">
                        <label >Email</label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese su email">

                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">
                            Enviar
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
